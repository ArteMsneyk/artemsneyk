<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1.0, width=device-width">
	<title>Weather Forecast</title>
	<link rel="shortcut icon" type="image/x-icon" href="assets/fav/favicon.ico">
	<link rel="stylesheet" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Nanum+Gothic:400,700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.5/css/weather-icons.min.css">
</head>
<body>
	<div></div>
	<section class="forecast">
		<h1>weather forecast
		<i class="wi wi-sunrise"></i></h1>
		<ul class="forecast_chart">
			<li class="cell_medium">
				<a class="link_mars">
					<p class="name">mars</p>
					<p class="temperature">30<i class="wi wi-celsius"></i></p>
					<i class="wi wi-solar-eclipse"></i>
				</a>
			</li>
			<li class="cell_small">
				<a class="link_terra">
					<p class="name">holy terra</p>
					<p class="temperature">35<i class="wi wi-celsius"></i></p>
					<i class="wi wi-day-cloudy"></i>
				</a>
			</li>
			<li class="cell_small">
				<a class="link_konor">
					<p class="name">konor</p>
					<p class="temperature">29<i class="wi wi-celsius"></i></p>
					<i class="wi wi-day-snow-thunderstorm"></i>
				</a>
			</li>
			<li class="cell_small">
				<a class="link_kadia">
					<p class="name">cadia prime</p>
					<p class="temperature">25<i class="wi wi-celsius"></i></p>
					<i class="wi wi-na"></i>
				</a>
			</li>
			<li class="cell_small">
				<a class="link_ophelia">
					<p class="name">ophelia vii</p>
					<p class="temperature">7<i class="wi wi-celsius"></i></p>
					<i class="wi wi-smog"></i>
				</a>
			</li>
			<li class="cell_small">
				<a class="link_nostramo">
					<p class="name">nostramo</p>
					<p class="temperature">12<i class="wi wi-celsius"></i></p>
					<i class="wi wi-day-light-wind"></i>
				</a>
			</li>
			<li class="cell_small">
				<a class="link_lazar">
					<p class="name">lazar</p>
					<p class="temperature">30<i class="wi wi-celsius"></i></p>
					<i class="wi wi-alien"></i>
				</a>
			</li>
			<li class="cell_small">
				<a class="link_prometheus">
					<p class="name">prometheus</p>
					<p class="temperature">40<i class="wi wi-celsius"></i></p>
					<i class="wi wi-day-showers"></i>
				</a>
			</li>
			<li class="cell_medium">
				<a class="link_krieg">
					<p class="name">krieg</p>
					<p class="temperature">10<i class="wi wi-celsius"></i></p>
					<i class="wi wi-showers"></i>
				</a>
			</li>
			<li class="cell_small">
				<a class="link_medusa">
					<p class="name">medusa</p>
					<p class="temperature">30<i class="wi wi-celsius"></i></p>
					<i class="wi wi-meteor"></i>
				</a>
			</li>
			<li class="cell_big">
				<a class="link_vigilus">
					<p class="name">vigilus</p>
					<p class="temperature">37<i class="wi wi-celsius"></i></p>
					<i class="wi wi-day-haze"></i>
				</a>
			</section>
		</body>
		</html>
